App\Entity\MediaPod:
  media_pod_{1..50}:
    user: "@user_*"
    videoName: "<word()>"
    originalVideo: "@video_<current()>"
    status: "<randomElement(['UPLOAD_COMPLETE', 'SOUND_EXTRACTOR_PENDING', 'SOUND_EXTRACTOR_COMPLETE', 'SUBTITLE_GENERATOR_PENDING', 'SUBTITLE_GENERATOR_COMPLETE', 'SUBTITLE_MERGER_PENDING', 'SUBTITLE_MERGER_COMPLETE', 'SUBTITLE_TRANSFORMER_PENDING', 'SUBTITLE_TRANSFORMER_COMPLETE', 'SUBTITLE_INCRUSTATOR_PENDING', 'SUBTITLE_INCRUSTATOR_COMPLETE', 'VIDEO_FORMATTER_PENDING', 'VIDEO_FORMATTER_COMPLETE', 'VIDEO_SPLITTER_PENDING', 'VIDEO_SPLITTER_COMPLETE', 'VIDEO_INCRUSTATOR_PENDING', 'VIDEO_INCRUSTATOR_COMPLETE', 'VIDEO_READY'])>"
    configuration: '@configuration_<current()>'
    tag: "3x @tag_*" 
    createdAt: "<dateTimeBetween('-2 days', '+2 days')>"
